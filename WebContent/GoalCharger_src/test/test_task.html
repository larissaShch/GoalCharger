<!DOCTYPE html><html lang="en">	<head>		<meta charset="utf-8">		<title>Task list</title>		<link rel="stylesheet" type="text/css" href="goals.css" media="screen" />	</head>	<body> 		<header> 			<span>Goal list</span> 		</header> 		<main> 			<section> 				<form> 					<div> 						<label>Goal</label> <input type="text" required="required" name="goal" class="large" placeholder="Breakfast at Tiffanys" /> 					</div> 					<div> 						<label>Start date</label> <input type="date" required="required" name="startedDate" /> 					</div> 					<div> 						<label>Category</label>  						<select name="category"> 							<option value="Personal">Personal</option> 							<option value="Work">Work</option> 							<option value="Travel">Travel</option> 						</select> 					</div> 					<nav> 						<a href="#">Save goal</a> <a href="#">Clear goal</a> 					</nav> 				</form> 			</section> 			 			<table id="tblGoals"> 				<colgroup> 					<col width="50%"> 					<col width="25%"> 					<col width="25%"> 				</colgroup> 				<thead> 					<tr> 						<th>Name</th> 						<th>Start date</th>  						<th>Category</th> 					</tr> 				</thead> 				<tbody> 					<tr> 						<td>Return library books</td> 						<td><time datetime="2013-10-14">2013-10-14</time></td> 						<td>Personal</td> 					</tr> 					<tr class="even"> 						<td>Perform project demo to stakeholders</td> 						<td><time datetime="2013-10-14">2013-10-14</time></td> 						<td>Work</td> 					</tr> 					<tr> 						<td>Meet friends for dinner</td> 						<td><time datetime="2013-10-14">2013-10-14</time></td> 						<td>Personal</td> 					</tr> 				</tbody> 			</table> 			<nav> 				<a href="#">Add goal</a> 			</nav> 			</section> 				 		</main>	 		<footer>You have 3 goals</footer>	</body></html>
